  <title>{{cookiecutter.event_name}} by Jozef Juris</title>

    <header id="header">
      <h1><a href="https://jozefjuris.com"><strong>{{cookiecutter.event_name}}</strong> by jozefjuris.com</a></h1>
      <nav>

          <li><a href="#footer" class="icon solid fa-info-circle">About</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <div id="main">
      {% for i in range(1, cookiecutter.images_count|int+1) %}
      <article class="thumb">
        <a href="images/fulls/{{i}}.jpg" class="image"><img src="images/thumbs/{{i}}.jpg" alt="" /></a>
        <h2>{{cookiecutter.event_name}}</h2>
      </article>
      {% endfor %}
    </div>
